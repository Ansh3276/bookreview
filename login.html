<body>
    <div>
      <table cellpadding="10px" rowspan="5px" colspan="5px" align="center">
            <h1 align="center">Login to your account</h1>
            <form>
                <h3>
                <tr>
                    <td> <label for="mail">Email ID OR PHONE NO.:</label>
                    </td></tr>
                    <tr><td>
                        <input type="email" name="mail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="pass" required>
                    </td>
                </tr>
                <tr>
                    <td>
                       <button type="submit"><a href="index.html">Submit</a></button>
                    </td>
                </tr>
                </h3>
            </form>
        </table>
    </div>
